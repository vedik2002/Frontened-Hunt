<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="leadStyles.css">
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="bod">

    <div class="container-sm full_board">
      <div class="text-center">
        <div class="text-center"><h2 class="leada">LEADERBOARD</h2></div>
      </div>
      <div id="board" class="pos">
        <div class="table-wrapper-scroll-y my-custom-scrollbar">

          <table class="table table-bordered border-mb-0">
            <tbody class="l_table"></tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/
  bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+
  NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script>
    var tableBody = document.querySelector(".l_table");

		// Create three rows and add them to the table body
		for (var i = 1; i <= 70; i++) {
			// Create a new row element
			var newRow = document.createElement("tr");
      newRow.className="edit";

			// Create three data cells and add them to the row
			var nameCell = document.createElement("td");
			var ageCell = document.createElement("td");
			nameCell.textContent = "Team " + i;
			ageCell.textContent = 0;
			newRow.appendChild(nameCell);
			newRow.appendChild(ageCell);

			// Add the row to the table body
			tableBody.appendChild(newRow);
		}
  </script>
</body>
</html>
